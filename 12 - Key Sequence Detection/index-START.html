<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      let keysPressed = [];
      const code = "smash";

      window.addEventListener("keyup", function(e) {
        // console.log(e.key);
        keysPressed.push(e.key);
        keysPressed.splice(-code.length - 1, keysPressed.length - code.length);

        if (keysPressed.join("").includes(code)) console.log("DING DING DING");

        // console.log(keysPressed);
      });
    </script>
  </body>
</html>
