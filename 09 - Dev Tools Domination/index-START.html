<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Regular console log");

      // Interpolated
      console.log("Hello %s", "world");

      // Styled
      console.log("%c BIg TeXt", "font-size: 50px; color: red;");

      // warning!
      console.warn("This is a warning");

      // Error :|
      console.error("This is a error");

      // Info
      console.info("FUN FACTS");

      // Testing
      console.assert(1 === 3, "Can you not math?!");

      // clearing
      // console.clear()

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.group(dog.name);
        console.log(`This dog is ${dog.name}`);
        console.log(`Dog is ${dog.age} years old`);
        console.groupEnd(dog.name);
      });

      // counting
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("John");
      console.count("Steve");
      console.count("Steve");
      console.count("John");

      // timing
      console.time("Fetch event");
      fetch("https://api.kanye.rest")
        .then(res => res.json())
        .then(data => {
          console.timeEnd("Fetch event");
          console.log(data);
        });
    </script>
  </body>
</html>
